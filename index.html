<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Forest Foundry</title>
  <link rel="stylesheet" href="style.css">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Firebase SDKs (Compat for simplicity in vanilla JS) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>

<body>

  <div id="app-container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="logo-area">
        <h1>FOREST<br>FOUNDRY</h1>
      </div>
      <nav>
        <button class="nav-btn active" data-tab="dashboard">
          <i data-lucide="layout-dashboard"></i> Dashboard
        </button>
        <button class="nav-btn" data-tab="workshop">
          <i data-lucide="hammer"></i> The Workshop
        </button>
        <button class="nav-btn" data-tab="foundry">
          <i data-lucide="clapperboard"></i> Forest Foundry
        </button>
        <button class="nav-btn" data-tab="myr">
          <i data-lucide="gamepad-2"></i> Myr Ent.
        </button>
        <button class="nav-btn" data-tab="archive">
          <i data-lucide="scroll-text"></i> The Archive
        </button>
      </nav>
      <div class="user-area">
        <div id="user-info" style="display: none;">
          <span id="user-email"></span>
          <button id="logout-btn">Log Out</button>
        </div>
        <div id="login-area">
          <button id="login-modal-btn">Log In</button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content">

      <!-- Dashboard Section -->
      <section id="dashboard" class="tab-content active">
        <h2>Dashboard</h2>
        <div class="grid-container">
          <div class="card">
            <h3>Welcome</h3>
            <p>Welcome to the digital heart of the Forest Foundry.</p>
          </div>
        </div>
      </section>

      <!-- Workshop Section -->
      <section id="workshop" class="tab-content">
        <div class="section-header">
          <h2>The Workshop</h2>
          <button class="action-btn" onclick="openModal('project-modal')">+ New Project</button>
        </div>
        <div id="project-list" class="grid-container">
          <!-- Projects will be loaded here -->
          <div class="loading">Loading projects...</div>
        </div>
      </section>

      <!-- Foundry Section -->
      <section id="foundry" class="tab-content">
        <h2>Forest Foundry</h2>
        <p>Media & Business Management</p>
      </section>

      <!-- Myr Section -->
      <section id="myr" class="tab-content">
        <h2>Myr Entertainment</h2>
        <p>Game Development Logic & Assets</p>
      </section>

      <!-- Archive Section -->
      <section id="archive" class="tab-content">
        <h2>The Archive</h2>
        <p>Lore & World Building</p>
      </section>

    </main>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('login-modal')">&times;</span>
      <h2>Enter The Foundry</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <p id="login-error" class="error-msg"></p>
    </div>
  </div>

  <!-- New Project Modal -->
  <div id="project-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('project-modal')">&times;</span>
      <h2>New Project</h2>
      <form id="project-form">
        <input type="text" id="project-title" placeholder="Project Title" required>
        <select id="project-category">
          <option value="Cosplay">Cosplay</option>
          <option value="Prop">Prop</option>
          <option value="Art">Art</option>
        </select>
        <button type="submit">Create Project</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>

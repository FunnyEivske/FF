<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Forest Foundry</title>
  <link rel="stylesheet" href="style.css">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Lato:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Firebase SDKs (Compat for simplicity in vanilla JS) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
</head>

<body>

  <div id="app-container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="logo-area">
        <h1>FOREST<br>FOUNDRY</h1>
      </div>
      <nav>
        <button class="nav-btn active" data-tab="dashboard">
          <i data-lucide="layout-dashboard"></i> Dashboard
        </button>
        <button class="nav-btn" data-tab="workshop">
          <i data-lucide="hammer"></i> The Workshop
        </button>
        <button class="nav-btn" data-tab="foundry">
          <i data-lucide="clapperboard"></i> Forest Foundry
        </button>
        <button class="nav-btn" data-tab="myr">
          <i data-lucide="gamepad-2"></i> Myr Ent.
        </button>
        <button class="nav-btn" data-tab="archive">
          <i data-lucide="scroll-text"></i> The Archive
        </button>
      </nav>
      <div class="user-area">
        <div id="user-info" style="display: none;">
          <span id="user-email"></span>
          <button id="logout-btn">Log Out</button>
        </div>
        <div id="login-area">
          <button id="login-modal-btn">Log In</button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content">

      <!-- Dashboard Section -->
      <section id="dashboard" class="tab-content active">
        <h2>Dashboard</h2>
        <div class="grid-container">
          <div class="card">
            <form id="asset-form">
              <input type="text" id="asset-name" placeholder="Asset Name (e.g., Player Model)" required>
              <select id="asset-type">
                <option value="3D Model">3D Model</option>
                <option value="Sprite">2D Sprite</option>
                <option value="Audio">Audio</option>
                <option value="Script">Script</option>
              </select>
              <select id="asset-status">
                <option value="Concept">Concept</option>
                <option value="In Progress">In Progress</option>
                <option value="Ready">Ready</option>
              </select>
              <button type="submit">Add Asset</button>
            </form>
          </div>
        </div>

        <!-- New Lore Modal -->
        <div id="lore-modal" class="modal">
          <div class="modal-content">
            <span class="close-btn" onclick="closeModal('lore-modal')">&times;</span>
            <h2>New Lore Entry</h2>
            <form id="lore-form">
              <input type="text" id="lore-title" placeholder="Title (e.g., Alastor)" required>
              <select id="lore-type">
                <option value="Character">Character</option>
                <option value="Location">Location</option>
                <option value="Item">Item</option>
                <option value="History">History</option>
              </select>
              <textarea id="lore-content" placeholder="Write the lore here..." rows="5"
                style="width: 100%; background: var(--charcoal-900); color: var(--parchment); border: 1px solid var(--forest-800); padding: 0.5rem; margin-bottom: 1rem;"></textarea>
              <input type="text" id="lore-image-url" placeholder="Image URL (Paste a link for now)">
              <button type="submit">Save to Archive</button>
            </form>
          </div>
        </div>

        <!-- Lore Detail Modal -->
        <div id="lore-detail-modal" class="modal">
          <div class="modal-content" style="width: 600px; max-width: 90%;">
            <span class="close-btn" onclick="closeModal('lore-detail-modal')">&times;</span>
            <div id="lore-detail-content"></div>
          </div>
        </div>

        <script src="app.js"></script>
        <script>
          lucide.createIcons();
        </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest Foundry Wiki</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Lato:wght@400;700&display=swap" <div
    id="login-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal('login-modal')">&times;</span>
    <h2>Login to Edit</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p id="login-error" class="error-msg"></p>
  </div>
  </div>

  <script src="app.js"></script>
  <script>lucide.createIcons();</script>
  </body>

</html>
